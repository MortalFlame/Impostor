<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impostor Word Game</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 500px;
    background: #ffffffee;
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    text-align: center;
}

h2 { color: #333; }
h3 { margin: 15px 0 5px; color: #555; }

input {
    padding: 8px;
    margin: 5px 0;
    width: 80%;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 16px;
    margin: 6px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

button:hover { opacity: 0.85; }

#joinBtn { background-color: #4CAF50; color: white; }
#startBtn { background-color: #2196F3; color: white; }
#submitWordBtn { background-color: #ff9800; color: white; }
.voteButton { background-color: #e91e63; color: white; }
#restartBtn { background-color: #673ab7; color: white; }

#roundSubmissions div { margin: 8px 0; padding: 6px; background: #f0f0f0; border-radius: 6px; }

#currentTurn { font-weight: bold; margin: 10px 0; color: #444; }

@media(max-width: 400px) {
    input { width: 90%; }
    button { width: 80%; }
}
</style>
</head>
<body>
<div class="container" id="lobbyScreen">
    <h2>Join Lobby</h2>
    <input id="nickname" placeholder="Enter your nickname"><br>
    <input id="lobbyId" placeholder="Lobby code (optional)"><br>
    <button id="joinBtn">Join Lobby</button>
    <button id="startBtn" disabled>Start Game</button>
    <div id="lobbyCodeDisplay"></div>
    <h3>Players in Lobby:</h3>
    <div id="playersList"></div>
</div>

<div class="container" id="gameScreen" style="display:none;">
    <h2>Game Screen</h2>
    <div id="roleInfo"></div>
    <div id="wordPrompt"></div>
    <div id="currentTurn"></div>
    <input id="wordInput" placeholder="Enter your word">
    <button id="submitWordBtn">Submit Word</button>

    <div id="results" style="display:none;"></div>
    <div id="roundSubmissions"></div>

    <div id="voting" style="display:none;">
        <h3>Vote for the impostor:</h3>
        <div id="voteButtons"></div>
    </div>

    <button id="restartBtn" style="display:none;">Restart Game</button>
</div>

<script src="app.js"></script>
</body>
</html>
