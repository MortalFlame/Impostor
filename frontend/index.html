<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>Impostor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" as="image" href="images/civilian-bg.webp" fetchpriority="high">
  <link rel="preload" as="image" href="images/impostor-bg.webp" fetchpriority="high">
  <link rel="preload" as="image" href="images/civilian-bg.JPG" fetchpriority="high">
  <link rel="preload" as="image" href="images/impostor-bg.JPG" fetchpriority="high">
    
</head>
<body>
  <div id="gameHeader" class="game-header hidden">
    <div class="header-content">
      <div class="lobby-info">
        <div class="lobby-code-container">
          <span id="lobbyCodeDisplay" class="lobby-code">----</span>
          <span id="playerNameDisplay" class="player-name-display"></span>
        </div>
        <div class="connection-status">
          <span class="status-dot" id="connectionDot"></span>
          <span id="connectionText">Connecting...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating exit button (outside header) -->
  <button id="exitLobby" class="floating-exit" style="display:none;">X</button>

  <div class="app">
    <!-- LOBBY -->
    <div class="card lobby-card">
      <h1>üïµÔ∏è Impostor</h1>

      <input id="nickname" placeholder="Your name" />
      <input id="lobbyId" placeholder="Lobby code (optional)" />

      <div class="button-row">
        <button id="join" class="join-btn button-base">Join Lobby</button>
        <button id="spectate" class="spectate-btn button-base">
          <span class="spectate-icon">üëÅÔ∏è</span>
        </button>
      </div>
      
      <!-- Impostor Guess Option Toggle -->
      <div id="impostorGuessToggle" class="impostor-guess-toggle" style="display: none;">
        <label class="switch">
          <input type="checkbox" id="impostorGuessOption" onchange="toggleImpostorGuessOption()">
          <span class="slider"></span>
        </label>
        <label for="impostorGuessOption" class="toggle-label" onclick="showImpostorGuessInfo()">
          Impostor last chance
          <span class="info-icon" title="Click for more info">‚ìò</span>
        </label>
      </div>
      
      <button id="start" class="button-base" disabled>Start Game</button>

      <div id="players" class="players"></div>
      
      <!-- Lobby List Container -->
      <div id="lobbyListContainer" class="lobby-list-container">
        <div class="no-lobbies">Loading lobbies...</div>
      </div>
    </div>

    <!-- GAME -->
    <div class="card game-card hidden">
      <div id="roleReveal" class="role-reveal hidden">
        <div class="role-card-inner">
          <div class="role-front"></div>
          <div class="role-back">
            <div id="roleText"></div>
            <div id="word"></div>
          </div>
        </div>
      </div>

      <div class="turn-container">
        <div id="turn" class="turn"></div>
        <div id="turnTimer" class="circular-timer hidden">
          <svg class="timer-svg" viewBox="0 0 100 100">
            <circle class="timer-base" cx="50" cy="50" r="18"></circle>
            <circle class="timer-progress" cx="50" cy="50" r="18" stroke-dasharray="113" stroke-dashoffset="113"></circle>
            <text class="timer-text" x="50" y="55" text-anchor="middle">30</text>
          </svg>
        </div>
      </div>

      <div class="rounds-container">
        <div class="rounds">
          <div class="round">
            <h3>Round 1</h3>
            <div id="round1"></div>
          </div>
          <div class="round">
            <h3>Round 2</h3>
            <div id="round2"></div>
          </div>
        </div>
      </div>

      <input id="input" placeholder="Your word" />
      <button id="submit" class="button-base">Submit</button>

      <div id="voting"></div>
      <div id="results"></div>

      <button id="restart" class="button-base hidden">Restart Game</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
