<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Impostor Word Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- LOBBY -->
  <section id="lobbyScreen" class="card fade-in">
    <h1 class="title">Impostor</h1>

    <input id="name" placeholder="Your name" />
    <input id="lobby" placeholder="Lobby code (optional)" />

    <button id="joinBtn" class="primary">Join Lobby</button>
    <button id="startBtn" class="secondary">Start Game</button>

    <div id="players" class="player-list"></div>
  </section>

  <!-- GAME -->
  <section id="gameScreen" class="hidden">

    <!-- ROLE CARD -->
    <div id="roleCard" class="role-card">
      <div class="role-bg" id="roleBg"></div>
      <div class="role-content">
        <div id="roleLabel"></div>
        <div id="secret"></div>
      </div>
    </div>

    <!-- TURN -->
    <div id="turnIndicator" class="turn-indicator"></div>

    <!-- INPUT -->
    <div class="input-area">
      <input id="wordInput" placeholder="Enter related wordâ€¦" />
      <button id="submitBtn" class="primary">Submit</button>
    </div>

    <!-- ROUNDS -->
    <div class="rounds">

      <div class="round-card">
        <h3>Round 1</h3>
        <div id="round1" class="round-entries"></div>
      </div>

      <div class="round-card">
        <h3>Round 2</h3>
        <div id="round2" class="round-entries"></div>
      </div>

    </div>

    <!-- VOTING -->
    <div id="voting" class="voting"></div>

    <!-- RESULTS -->
    <div id="results" class="results"></div>

    <button id="restartBtn" class="secondary hidden">Restart Game</button>

  </section>

</div>

<script src="app.js"></script>
</body>
</html>
